<!DOCTYPE html>
{#定义一个基础模板，包含导航条和写的页面标题的流程控制语句#}
<html>
  <head>
    {% if title %}
    <title>{{title}} - 登录</title>
    {% else %}
    <title>登录</title>
    {% endif %}
  </head>
  <body>
    <div>登录: <a href="/index">Home</a></div>
    <hr>
    {% block content %}{% endblock %}
{# 模板中，我们必须使用block控制语句来定义集成模板内容的显示位置，注意这个block名称必须唯一#}
  </body>
</html>
